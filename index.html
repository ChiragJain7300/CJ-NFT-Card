<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="first">
    
      <img src="images/image-equilibrium.jpg" alt="Ethereum" />
    
    <div class="inside-box bold">
      Equilibrium #3429
    </div>
    <div class="inside-box">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="inside-box price">
      <div class="cyan">
        <img src="images/icon-ethereum.svg" alt="eth" />
        0.041 ETH
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="clo" srcset="">
        3 days left
      </div>
      
      
      
    </div>
    <div class="hr">
      
    </div>
    
    <div class="inside-box creator">
      <img src="images/image-avatar.png" alt="jules" >
      Creation of <span class="four">&nbspJules Wyvern</span> 
    </div>
  </div>
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/chirag-jain-7300/">Chirag Jain</a>.
  </div>
</body>
</html>
